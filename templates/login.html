{% extends "base.html" %}

{% block title %}APEX | Login{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block content %}
  <section class="auth-section">
    <div class="auth-pattern"></div>
    
    <div class="auth-card" data-aos="zoom-in">
        <div class="text-center">
            <div class="auth-icon">
                <i class="fas fa-user-circle"></i>
            </div>
            <h3 class="auth-title">Welcome Back</h3>
            <p class="text-muted small mb-4">Please log in to access your space.</p>
        </div>

        <form action="{{ url_for('login') }}" method="POST">
            
            <div class="form-floating mb-3">
                <input type="email" class="form-control rounded-4" name="email" id="floatingInput" placeholder="name@example.com" required>
                <label for="floatingInput">Email address</label>
            </div>

            <div class="form-floating mb-4">
                <input type="password" class="form-control rounded-4" name="password" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
            </div>

            <div class="d-grid mb-4">
                <button type="submit" class="btn btn-primary btn-lg rounded-pill shadow-sm fw-bold">
                    Sign In <i class="fas fa-sign-in-alt ms-2"></i>
                </button>
            </div>

        </form>

        <div class="text-center border-top pt-4">
            <small class="text-muted">Don't have an account?</small>
            <a href="{{ url_for('register') }}" class="register-link">Create one now</a>
        </div>
    </div>
  </section>
{% endblock %}
