{% extends "base.html" %}
{% block title %}APEX | Edit Profile{% endblock %}
{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
{% endblock %}

{% block content %}
<section class="profile-section">
    <div class="profile-card">
        
        <div class="profile-sidebar">
            <h4 class="mb-4">Profile Settings</h4>
            <img src="{{ url_for('static', filename='uploads/profiles/' + user.profile_image) }}" 
                 class="profile-img-pro" id="imgPreview" alt="Profile">
            
            <label for="fileInput" class="badge-pill" style="cursor: pointer; background: white; color: var(--color-primary); font-weight: bold;">
                <i class="fas fa-camera me-1"></i> Change Photo
            </label>
        </div>

        <div class="profile-content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h6 class="section-title m-0">Edit Details</h6>
                <a href="{{ url_for('profile') }}" class="text-muted text-decoration-none small"><i class="fas fa-times"></i> Cancel</a>
            </div>

            <form action="{{ url_for('edit_profile') }}" method="POST" enctype="multipart/form-data">
                
                <input type="file" name="profile_image" id="fileInput" class="d-none" onchange="previewImage(event)">

                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" name="first_name" value="{{ user.first_name }}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" name="last_name" value="{{ user.last_name }}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Phone</label>
                        <input type="text" class="form-control" name="phone_number" value="{{ user.phone_number }}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Branch</label>
                        <select class="form-select" name="branch">
                            <option value="Math" {% if user.branch == 'Math' %}selected{% endif %}>Math√©matiques</option>
                            <option value="PC" {% if user.branch == 'PC' %}selected{% endif %}>Physique-Chimie</option>
                            <option value="SVT" {% if user.branch == 'SVT' %}selected{% endif %}>SVT</option>
                            <option value="Informatique" {% if user.branch == 'Informatique' %}selected{% endif %}>Informatique</option>
                            <option value="Anglais" {% if user.branch == 'Anglais' %}selected{% endif %}>Anglais</option>
                            <option value="Sport" {% if user.branch == 'Sport' %}selected{% endif %}>Sport</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Bio</label>
                        <textarea class="form-control" name="bio" rows="3">{{ user.bio }}</textarea>
                    </div>
                </div>

                <div class="mt-4 text-end">
                    <button type="submit" class="btn btn-primary px-4 py-2 rounded-3 fw-bold" style="background-color: var(--color-primary); border:none;">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>

<script>
    function previewImage(event) {
        var reader = new FileReader();
        reader.onload = function(){
            var output = document.getElementById('imgPreview');
            output.src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
    }
</script>
{% endblock %}
