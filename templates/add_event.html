{% extends "base.html" %}

{% block title %}Admin | Add Event{% endblock %}

{% block content %}
<div class="container section-padding">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0 rounded-4">
                
                <div class="card-header bg-dark text-white text-center py-4 rounded-top-4">
                    <h3 class="m-0 fw-bold" style='color:whitesmoke'><i class="fas fa-calendar-plus me-2" style='color:whitesmoke'></i> Post New Event</h3>
                </div>
                
                <div class="card-body p-5">
                    
                    <form action="{{ url_for('add_event') }}" method="POST" enctype="multipart/form-data">
                        
                        <div class="mb-4">
                            <label class="form-label fw-bold">Event Title</label>
                            <input type="text" name="title" class="form-control rounded-3" placeholder="Ex: Visit to Orphanage" required>
                        </div>
 
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label class="form-label fw-bold">Date</label>
                                <input type="date" name="date_str" class="form-control rounded-3" required>
                            </div>
                            <div class="col-md-6 mb-4">
                                <label class="form-label fw-bold">Category</label>
                                <select name="category" class="form-select rounded-3">
                                    <option value="Social">Social</option>
                                    <option value="Cultural">Cultural</option>
                                    <option value="Recreational">Recreational</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Event Image (Cover)</label>
                            <input type="file" name="event_image" class="form-control rounded-3" accept="image/*" required>
                            <small class="text-muted">Image will be saved to static/uploads/images</small>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Short Summary (Home Page)</label>
                            <textarea name="description" class="form-control rounded-3" rows="3" placeholder="Write 1 or 2 sentences here. No HTML." required></textarea>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Full Article Content</label>
                            <textarea name="content" class="form-control"></textarea>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg rounded-pill fw-bold shadow-sm">
                                <i class="fas fa-paper-plane me-2"></i> Publish Event
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.tiny.cloud/1/n8rmskjt0bjpc15y1txddgo33y2edf3dbzi2d4vircwbwfbw/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
{% block scripts %}
    <script src="{{ url_for('static', filename='js/add_event.js') }}"></script>
{% endblock %}
{% endblock %}
